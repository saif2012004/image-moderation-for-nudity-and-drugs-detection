name: ğŸš€ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # ğŸ Python Backend Testing
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev

      - name: ğŸ“‹ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov flake8 black

      - name: ğŸ¨ Code Formatting Check (Black)
        run: |
          black --check --diff app/ tests/

      - name: ğŸ” Linting (Flake8)
        run: |
          flake8 app/ tests/ --max-line-length=100 --ignore=E203,W503

      - name: ğŸ§ª Run Backend Tests
        env:
          MONGODB_URI: mongodb://admin:password123@localhost:27017/test_db?authSource=admin
          DB_NAME: test_db
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage

  # âš›ï¸ React Frontend Testing
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ” ESLint Check
        working-directory: ./frontend
        run: npm run lint --if-present

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ§ª Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false

  # ğŸ›¡ï¸ Security Scanning
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Python Security Check (Bandit)
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true

      - name: ğŸ” Run Safety Check for Dependencies
        run: |
          pip install safety
          safety check --json --output safety-report.json || true

      - name: ğŸ“‹ Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # ğŸ³ Docker Build Test
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build API Docker Image
        run: |
          docker build -t test-api:latest .

      - name: ğŸ—ï¸ Build Frontend Docker Image
        working-directory: ./frontend
        run: |
          docker build -t test-frontend:latest .

      - name: ğŸ§ª Test Docker Compose Build
        run: |
          docker-compose build

  # ğŸ“Š Code Quality Analysis
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Analysis Tools
        run: |
          pip install radon complexity mccabe

      - name: ğŸ“ˆ Code Complexity Analysis
        run: |
          radon cc app/ -a -nb
          radon mi app/ -nb

      - name: ğŸ“ Lines of Code Analysis
        run: |
          find app/ -name "*.py" | xargs wc -l | tail -1

  # âœ… Integration Test Summary
  ci-success:
    runs-on: ubuntu-latest
    needs:
      [backend-tests, frontend-tests, security-scan, docker-build, code-quality]
    if: always()

    steps:
      - name: âœ… CI Success
        if: ${{ needs.backend-tests.result == 'success' && needs.frontend-tests.result == 'success' && needs.docker-build.result == 'success' }}
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "âœ… Backend tests: PASSED"
          echo "âœ… Frontend tests: PASSED" 
          echo "âœ… Security scan: COMPLETED"
          echo "âœ… Docker build: PASSED"
          echo "âœ… Code quality: ANALYZED"

      - name: âŒ CI Failure
        if: ${{ needs.backend-tests.result == 'failure' || needs.frontend-tests.result == 'failure' || needs.docker-build.result == 'failure' }}
        run: |
          echo "âŒ CI checks failed!"
          echo "Backend: ${{ needs.backend-tests.result }}"
          echo "Frontend: ${{ needs.frontend-tests.result }}"
          echo "Docker: ${{ needs.docker-build.result }}"
          exit 1
